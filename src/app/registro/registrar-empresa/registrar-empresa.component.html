<!DOCTYPE html>
<html>
<body>
  <div class="background-image">
    <form>
      <h1>Registro de Empresa</h1>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirmar Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="form-group">
        <label for="company-name">Nombre de la Empresa:</label>
        <input type="text" id="company-name" name="company-name" required>
      </div>
      <div class="form-group">
        <label for="responsible-person">Nombre de la Persona Responsable:</label>
        <input type="text" id="responsible-person" name="responsible-person" required>
      </div>
      <div class="form-group">
        <label for="website">Sitio Web:</label>
        <input type="text" id="website" name="website">
      </div>
      <div class="form-group">
        <label for="city">Ciudad:</label>
        <input type="text" id="city" name="city" required>
      </div>
      <div class="form-group">
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="logo">Logo:</label>
        <input type="file" id="logo" name="logo" accept="image/*" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Acepto los términos de uso y la política de seguridad</label>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
