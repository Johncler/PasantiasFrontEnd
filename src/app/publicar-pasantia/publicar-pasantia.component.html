<!DOCTYPE html>
<html lang="en">
<nav>
  <ul>
    <li><a href="#">Mi cuenta</a></li>
    <li><a routerLink="/publicar-pasantia" href="#">Salir</a></li>
  </ul>
  <ul>
    <li><a href="#">Inicio</a></li>
    <li><a href="#">Buscar pasantia</a></li>
    <li><a routerLink="/login" href="#">Publicar CV</a></li>
  </ul>
</nav>
<body>
  
<form>
  <h1 class="title"> PUBLICAR PASANTÍAS</h1>  
    
    <div class="form-group">
      <label for="titulo">Título de pasantía</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="tituloPasantia">
    </div>
  
    <div class="form-group">
      <label for="requerimientos">Requerimientos de pasantía</label>
      <textarea id="requerimientos" name="requerimientos" [(ngModel)]="requerimientosPasantia"></textarea>
    </div>
  
    <div class="form-group">
      <label for="conocimientos">Conocimientos</label>
      <input type="text" id="conocimientos" name="conocimientos" [(ngModel)]="conocimientos">
    </div>
  
    <div class="form-group">
      <label for="ciudad">Ciudad</label>
      <select id="ciudad" name="ciudad" [(ngModel)]="ciudad">
        <option value="ciudad1">Beni</option>
        <option value="ciudad1">Chuquisaca</option>
        <option value="ciudad1">Cochabamba</option>
        <option value="ciudad2">La Paz</option>
        <option value="ciudad3">Oruro</option>
        <option value="ciudad3">Pando</option>
        <option value="ciudad3">Potosí</option>
        <option value="ciudad3">Santa Cruz</option>
        <option value="ciudad3">Tarija</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="carrera">Carrera</label>
      <select id="carrera" name="carrera" [(ngModel)]="carrera">        
        <option value="carrera1">Enfermería</option>
        <option value="carrera2">Biomedicina</option>
        <option value="carrera3">Odontología</option>
        <option value="carrera3">Oftalmología</option>
        <option value="carrera3">Psiquiatría</option>
        <option value="carrera3">Ingenierías Agroindustrial</option>
        <option value="carrera3">Ingenierías de Alimentos</option>
        <option value="carrera3">Ingenierías en Telecomunicaciones</option>
        <option value="carrera3">Ingenierías de Sistemas Informáticos</option>
        <option value="carrera3">Ingeniería Química</option>
        <option value="carrera3">Ingeniería Mecatrónica</option>
        <option value="carrera3">Ingeniería Biomédica</option>
        <option value="carrera3"> Contaduría Publica</option>
        <option value="carrera3">Auditoria</option>
        <option value="carrera3">Administración Turísticas</option>
        <option value="carrera3">Economía</option>
        <option value="carrera3">Derecho</option>
        <option value="carrera3">Arquitectura</option>
        <option value="carrera3">Psiquiatría</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="tiempo">Tiempo de pasantía</label>
      <select id="tiempo" name="tiempo" [(ngModel)]="tiempoPasantia">
        <option value="tiempo1">Tiempo completo</option>
        <option value="tiempo2">Medio tiempo </option>
      </select>
    </div>
  
    <div class="radio">
      <label for="beneficios">Beneficios</label>
      <div>
        <input type="radio" id="beneficios" name="beneficios" value="conBeneficios" [(ngModel)]="beneficios"> Con beneficios
        <input type="radio" id="sinBeneficios" name="beneficios" value="sinBeneficios" [(ngModel)]="beneficios"> Sin beneficios
      </div>
    </div>
  
    <div class="form-group">
      <label for="fecha">Fecha</label>
      <input type="date" id="fecha" name="fecha" [(ngModel)]="fecha">
    </div>
  
    <div class="form-group">
      <label for="duracion">Duración de pasantía</label>
      <input type="text" id="duracion" name="duracion" [(ngModel)]="duracionPasantia">
    </div>
  
    <button type="button" (click)="agregar()">Agregar</button>
  </form>
  
</body>
</html>
