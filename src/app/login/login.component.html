<h2 class="login-heading">Iniciar sesión</h2>

<div class="login-container">
  <form>
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" [(ngModel)]="username" placeholder="Ingrese su usuario">
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" placeholder="Ingrese su contraseña">
    </div>
    
    <div class="form-group">
      <button class="btn-login" (click)="login()" routerLink="/inicio">Iniciar sesión</button>
    </div>
  </form>
  
  <div class="forgot-password">
    <a href="#" (click)="recoverPassword()">¿Olvidó su contraseña?</a>
  </div>
</div>
